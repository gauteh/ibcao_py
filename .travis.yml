language: python

python:
  # This is not actually used. Because it would take an overly long time
  # to build scipy we cannot use the virtual env of travis. Instead, we
  # use miniconda.
  - 2.7
  - 3.3
  - 3.4

sudo: false

install:
  # Install miniconda
  # -----------------
  - if [[ "$TRAVIS_PYTHON_VERSION" == 2* ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.7.0-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.7.0-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"

  # Create the basic testing environment
  # ------------------------------------
  - conda config --set always_yes yes --set changeps1 no --set show_channel_urls yes
  - conda update conda
  - conda create -n test-environment python=$TRAVIS_PYTHON_VERSION
  - source activate test-environment

  # Customise the testing environment
  # ---------------------------------
  - conda config --add channels scitools
  - if [[ "$TRAVIS_PYTHON_VERSION" == 3.4 ]]; then
      conda install numpy=1.8.2 matplotlib=1.3.1 scipy=0.14.0;
    else
      conda install numpy=1.7.1 matplotlib=1.3.1 scipy=0.12.0;
    fi
  - conda install cython
  - conda install pillow
  - conda install mock
  - conda install nose
  - if [[ "$TRAVIS_PYTHON_VERSION" == 2* ]]; then
      conda install owslib;
    fi
  - conda install pep8
  - conda install proj4
  - conda install pyshp
  - conda install shapely
  - conda install six
  - conda install requests
  - conda install pyepsg

  # Conda debug
  # -----------
  - conda list

  - MPL_CONFIG_DIR=~/.config/matplotlib
  - mkdir -p $MPL_CONFIG_DIR
  - echo "backend" ":" "agg" > $MPL_CONFIG_DIR/matplotlibrc

  # Install cartopy
  # ---------------
  #- python setup.py --quiet install
  - conda install pip
    #- conda install cartopy
  - pip install pyproj
  - pip install cartopy

script:
  - wget http://www.ngdc.noaa.gov/mgg/bathymetry/arctic/grids/version3_0/IBCAO_V3_500m_RR.grd
  - tests/runtests.sh

