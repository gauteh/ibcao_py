language: python
python:
  - 3.4
virtualenv:
  system_site_package: true
before_install:
  - sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ saucy main universe"
  - sudo apt-get update
  - sudo apt-get install -qq python-numpy python-matplotlib python-scipy
   #- pip install -r requirements.txt --use-mirrors
install:
    make build
script:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then python -m unittest discover -v; fi
  - if [[ $TRAVIS_PYTHON_VERSION == '3.4' ]]; then python -m unittest discover -v; fi
